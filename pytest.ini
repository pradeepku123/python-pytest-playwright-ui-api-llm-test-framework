[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --asyncio-mode=auto --alluredir=reports/allure-results --log-cli-level=INFO --log-cli-format=%(asctime)s [%(levelname)8s] %(name)s: %(message)s
asyncio_mode = auto
log_cli = true